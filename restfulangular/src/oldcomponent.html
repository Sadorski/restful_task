    <div>
      <br>
      <p *ngFor="let task of tasks; let i = index">Title: {{task.title}} - Description: {{task.description}}<br>
      Completed: {{task.completed}}<button class="btn btn-primary" (click)="updateTask(task)">Edit</button><button class="btn btn-danger" (click)="deleteTask(task)">Delete</button></p>
    </div>
    <form (submit)="createTask()" class="postForm">
      <p>{{ newTask | json }}</p>
      <label>Task title: 
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
      </label>
      <label>Task description: 
          <input type="text" name="newTask.description" [(ngModel)]="newTask.description" />
      </label>
      <input type="submit" value="Create Task" />
    </form>
  </div>
